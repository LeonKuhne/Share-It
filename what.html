<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Leee's Vending | What?</title>
    <meta name="description" content="Leee's Vending">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script lang="vue">
    document.addEventListener('DOMContentLoaded', ()=>{
	let API = "https://s0gibsi9ni.execute-api.us-east-2.amazonaws.com/Beta"

        var items = new Vue({
            el: '#items',
            data: {
		items: {},
		user: "unknown"
            },
	    mounted() {
		this.user = localStorage.getItem("lv-user")

	    	fetch(API)
		.then(res => res.json())
		.then(data => {
			this.items = data.body
		})
	    },
	    methods: {
		purchase: (item) => {
		    user = localStorage.getItem("lv-user")
		    body = {
		    	user: user,
			item: item
		    }
		    fetch(API, {
		        method: "post", body: JSON.stringify(body)
		    })
		    .then(res => res.json())
		    .then(data => {
		    	console.log(data.body)
		    	alert("You (" + user + ") owes $" + data.body.owes + ".")
		    	window.location.href = "./index.html"
		    })
		}
	    }
        })
    })
    </script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="items">
        <h1>{{user}}</h1>
	<choices>
	    <choice v-for="item in items" v-on:click="purchase(item.name)">
		<div class="title">{{item.name}}</div>
		<price>${{item.price}}</price>
		<owner>{{item.owner}}</owner>
            </choice>
	</choices>
    </div>
</body>
</html>
